式後招式計量槽增加３', '招式成功時，有些情況下會幫自己增加１條招式計量槽。', 6, 72, 1, 'e1768a', 2, -4], [1011800031, '魅惑之聲：威力+4', '魅惑之聲：威力+4', 3, 36, 2, '4ab897', 1, -4], [1011800032, '魅惑之聲：威力+4', '魅惑之聲：威力+4', 3, 36, 1, '4ab897', 3, -5], [1011800033, '魅惑之聲：威力+4', '魅惑之聲：威力+4', 3, 36, 2, '4ab897', 2, -5], [1011800034, '命中強化Ｇ：招式後ＨＰ回復９', '招式成功時，會回復自己的ＨＰ。', 10, 120, 3, 'e1768a', 1, -5], [1011800035, '魅惑之聲：威力+4', '魅惑之聲：威力+4', 3, 36, 2, '4ab897', 3, -6], [1011800036, '瀕死時我方ＨＰ回復１', '陷入瀕死狀態前，會回復自己以外的我方全體拍組的ＨＰ。', 10, 120, 3, 'e6ce5e', 2, -6], [1011800037, '束縛無效', '不會陷入束縛狀態。', 3, 36, 1, 'e6ce5e', -2, 2], [1011800038, '速度+5', '速度+5', 2, 24, 1, '568dd1', -1, 2], [1011800039, 'ＨＰ+20', 'ＨＰ+20', 5, 60, 1, '568dd1', -3, 3], [1011800040, '拿出全力！！：招式後招式次數回復３', '招式成功時，有些情況下會回復該招式的使用次數１次。', 7, 84, 1, 'e1768a', -2, 3], [1011800041, '防禦+5', '防禦+5', 2, 24, 2, '568dd1', -1, 3], [1011800042, '被攻擊時防禦提升２', '受到招式攻擊時，偶爾會提高自己的防禦。', 7, 84, 2, 'e6ce5e', -3, 4], [1011800043, '被攻擊時特防提升２', '受到招式攻擊時，偶爾會提高自己的特防。', 7, 84, 2, 'e6ce5e', -2, 4], [1011800044, '效果絕佳時威力提升２', '當招式的效果絕佳時，會提高該招式的威力。', 9, 108, 3, 'e6ce5e', -1, 4], [1011800045, 'ＨＰ+50', 'ＨＰ+50', 10, 120, 3, '568dd1', -3, 5], [1011800046, '勇於面對試煉之月亮之力：威力+25', '勇於面對試煉之月亮之力：威力+25', 5, 60, 3, 'ed9bb8', 0, 3], [1011800047, '勇於面對試煉之月亮之力：威力+25', '勇於面對試煉之月亮之力：威力+25', 5, 60, 3, 'ed9bb8', 0, -3]]

		class Tile {
			constructor(id, skill, effect, energy, orb, lv, color, x, y) {
				this.id = id;
				this.skill = skill;
				this.effect = effect;
				this.energy = energy;
				this.orb = orb;
				this.lv = lv;
				this.color = color;
				this.x = x;
				this.y = y;
				this.xy = xyz2xy(this.x, this.y);
				this.hexagon = hexagon(this.xy);
			}
			draw() {
				var e = document.getElementById('grid');

				var h = document.createElementNS('http://www.w3.org/2000/svg', 'polygon');
				var points = "";
				for (var i = 0; i < this.hexagon.length; i++) {
					points = points + this.hexagon[i][0] + "," + this.hexagon[i][1] + " ";
				}
				h.setAttribute("points", points);
				h.setAttribute("style", "fill:#" + this.color + ";opacity:0.25;stroke:black;stroke-width:1");
				h.setAttribute("id", this.id);
				e.appendChild(h);

				if (this.skill.indexOf('：') != -1) {
					var s = document.createElementNS('http://www.w3.org/2000/svg', 'text');
					var line = this.skill.substring(0, this.skill.indexOf('：'));
					s.innerHTML = line;
					s.setAttribute("x", this.xy[0] - line.length * f / 2);
					s.setAttribute("y", this.xy[1]);
					e.appendChild(s);
					var s = document.createElementNS('http://www.w3.org/2000/svg', 'text');
					var line = this.skill.substring(this.skill.indexOf('：') + 1);
					s.innerHTML = line;
					s.setAttribute("x", this.xy[0] - line.length * f / 2);
					s.setAttribute("y", this.xy[1] + f);
					e.appendChild(s);
				}
				else {
					var s = document.createElementNS('http://www.w3.org/2000/svg', 'text');
					s.innerHTML = this.skill;
					s.setAttribute("x", this.xy[0] - this.skill.length * f / 2);
					s.setAttribute("y", this.xy[1] + f / 2);
					e.appendChild(s);
				}


				var s = document.createElementNS('http://www.w3.org/2000/svg', 'text');
				s.innerHTML = '等級' + this.lv;
				s.setAttribute("x", this.xy[0] - f * 3 / 2);
				s.setAttribute("y", this.xy[1] - f * 2);
				e.appendChild(s);

				var s = document.createElementNS('http://www.w3.org/2000/svg', 'text');
				s.innerHTML = '能量' + this.energy;
				s.setAttribute("x", this.xy[0] - f * 3 / 2);
				s.setAttribute("y", this.xy[1] + f * 3);
				e.appendChild(s);

				var h = document.createElementNS('http://www.w3.org/2000/svg', 'polygon');
				var points = "";
				for (var i = 0; i < this.hexagon.length; i++) {
					points = points + this.hexagon[i][0] + "," + this.hexagon[i][1] + " ";
				}
				h.setAttribute("points", points);
				h.setAttribute("style", "fill:#" + this.color + ";opacity:0;stroke:black;stroke-width:1");
				h.setAttribute("onclick", "c(evt," + this.id + ")");
				e.appendChild(h);
			}
		}
		function xyz2xy(x, y) {
			var x1 = x * R * 1.5 + X / 2;
			var y1 = - x * R * 1.732 / 2 - y * R * 1.732 + Y / 2;
			return [x1, y1];
		}

		function hexagon(xy) {
			var x = xy[0];
			var y = xy[1];
			var r2 = r / 2;
			var r3 = r / 2 * 1.732;
			var re = [[x + r, y],
			[x + r2, y + r3],
			[x - r2, y + r3],
			[x - r, y],
			[x - r2, y - r3],
			[x + r2, y - r3]];
			return re;
		}

		function c(evt, id) {
			for (var i = 0; i < tiles.length; i++) {
				if (tiles[i].id == id) {
					var t = tiles[i];
					break;
				}
			}
			var target = document.getElementById(id);
			if (target.style.opacity == 0.25) {
				target.style.opacity = 1;
				energy = energy - t.energy;
				orb = orb + t.orb;
				document.getElementById('skill').innerHTML = '技能名稱：' + t.skill;
				document.getElementById('effect').innerHTML = '效果：' + t.effect;
			}
			else {
				target.style.opacity = 0.25;
				energy = energy + t.energy;
				orb = orb - t.orb;
				document.getElementById('skill').innerHTML = '技能名稱：';
				document.getElementById('effect').innerHTML = '效果：';
			}
			update();
		};

		function update() {
			document.getElementById('energy').innerHTML = '剩餘力量：' + energy;
			document.getElementById('orb').innerHTML = '拍檔滴晶：' + orb;
		}

		var name = "莉莉艾＆皮皮";
		var tcolor = "ed9bb8";
		var X = 1080;
		var Y = 1920;
		var R = 96;
		var r = 96;
		var f = 16;
		var energy = 60;
		var orb = 0;

		var e = document.getElementById('grid');

		var h = document.createElementNS('http://www.w3.org/2000/svg', 'polygon');
		var points = "";
		var hxy = xyz2xy(0, 0);
		var hh = hexagon(hxy);
		for (var i = 0; i < hh.length; i++) {
			points = points + hh[i][0] + "," + hh[i][1] + " ";
		}
		h.setAttribute("points", points);
		h.setAttribute("style", "fill:#" + tcolor + ";opacity:0.5;stroke:black;stroke-width:1");
		e.appendChild(h);
		var s = document.createElementNS('http://www.w3.org/2000/svg', 'text');
		var line = name.substring(0, name.indexOf('＆'));
		s.innerHTML = line;
		s.setAttribute("x", hxy[0] - line.length * f / 2);
		s.setAttribute("y", hxy[1]);
		e.appendChild(s);
		var s = document.createElementNS('http://www.w3.org/2000/svg', 'text');
		var line = name.substring(name.indexOf('＆') + 1);
		s.innerHTML = line;
		s.setAttribute("x", hxy[0] - line.length * f / 2);
		s.setAttribute("y", hxy[1] + f);
		e.appendChild(s);

		tiles = new Array();
		for (var i = 0; i < json.length; i++) {
			var t = json[i];
			var tile = new Tile(t[0], t[1], t[2], t[3], t[4], t[5], t[6], t[7], t[8]);
			tile.draw();
			tiles.push(tile);
		}

	</script>
