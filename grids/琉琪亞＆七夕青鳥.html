+3', 3, 36, 1, '4ab897', 1, -2], [1021500030, '月亮之力：下降機率提升１', '當招式的追加效果可降低對手能力值時，會提高該追加效果的成功率。', 7, 84, 2, 'e1768a', 3, -3], [1021500031, '月亮之力：招式後招式計量槽增加３', '招式成功時，有些情況下會幫自己增加１條招式計量槽。', 6, 72, 2, 'e1768a', 2, -3], [1021500032, '龍之波動：寶可夢出招後特防↑９', '在寶可夢使出招式時，會提高自己的特防。', 7, 84, 3, 'e1768a', 1, -3], [1021500033, '防禦+20', '防禦+20', 7, 84, 2, '568dd1', 3, -4], [1021500034, '表演☆時間！：招式後挺住９', '招式成功時，會讓自己變成挺住狀態。', 10, 120, 3, 'e1768a', 2, -4], [1021500035, '特攻+5', '特攻+5', 2, 24, 1, '568dd1', -1, 2], [1021500036, '速度+5', '速度+5', 2, 24, 1, '568dd1', -2, 3], [1021500037, '龍捲風：威力+4', '龍捲風：威力+4', 3, 36, 1, '4ab897', -1, 3], [1021500038, '解除異常狀態', '對戰中僅限１次，當自己陷入異常狀態時會解除自己的異常狀態。', 4, 48, 1, 'e6ce5e', -3, 4], [1021500039, '龍之波動：招式後招式計量槽增加３', '招式成功時，有些情況下會幫自己增加１條招式計量槽。', 6, 72, 1, 'e1768a', -2, 4], [1021500040, '龍之波動：威力+5', '龍之波動：威力+5', 4, 48, 1, '4ab897', -3, 5], [1021500041, '龍捲風：威力+4', '龍捲風：威力+4', 3, 36, 2, '4ab897', -1, 4], [1021500042, '龍之波動：威力+5', '龍之波動：威力+5', 4, 48, 2, '4ab897', -2, 5], [1021500043, '危機時特防提升３', '對戰中僅限１次，在陷入危機時會極大幅提高自己的特防。', 7, 84, 2, 'e6ce5e', -3, 6], [1021500044, '危機時減輕物理傷害３', '在陷入危機時，會減輕受到物理招式攻擊時的傷害。', 7, 84, 3, 'e6ce5e', -1, 5], [1021500045, '特防+20', '特防+20', 7, 84, 3, '568dd1', -2, 6], [1021500046, '夢幻奇蹟☆偶像之流星群：威力+25', '夢幻奇蹟☆偶像之流星群：威力+25', 5, 60, 3, '1284a1', 0, 3], [1021500047, '夢幻奇蹟☆偶像之流星群：威力+25', '夢幻奇蹟☆偶像之流星群：威力+25', 5, 60, 3, '1284a1', 0, -3]]

		class Tile {
			constructor(id, skill, effect, energy, orb, lv, color, x, y) {
				this.id = id;
				this.skill = skill;
				this.effect = effect;
				this.energy = energy;
				this.orb = orb;
				this.lv = lv;
				this.color = color;
				this.x = x;
				this.y = y;
				this.xy = xyz2xy(this.x, this.y);
				this.hexagon = hexagon(this.xy);
			}
			draw() {
				var e = document.getElementById('grid');

				var h = document.createElementNS('http://www.w3.org/2000/svg', 'polygon');
				var points = "";
				for (var i = 0; i < this.hexagon.length; i++) {
					points = points + this.hexagon[i][0] + "," + this.hexagon[i][1] + " ";
				}
				h.setAttribute("points", points);
				h.setAttribute("style", "fill:#" + this.color + ";opacity:0.25;stroke:black;stroke-width:1");
				h.setAttribute("id", this.id);
				e.appendChild(h);

				if (this.skill.indexOf('：') != -1) {
					var s = document.createElementNS('http://www.w3.org/2000/svg', 'text');
					var line = this.skill.substring(0, this.skill.indexOf('：'));
					s.innerHTML = line;
					s.setAttribute("x", this.xy[0] - line.length * f / 2);
					s.setAttribute("y", this.xy[1]);
					e.appendChild(s);
					var s = document.createElementNS('http://www.w3.org/2000/svg', 'text');
					var line = this.skill.substring(this.skill.indexOf('：') + 1);
					s.innerHTML = line;
					s.setAttribute("x", this.xy[0] - line.length * f / 2);
					s.setAttribute("y", this.xy[1] + f);
					e.appendChild(s);
				}
				else {
					var s = document.createElementNS('http://www.w3.org/2000/svg', 'text');
					s.innerHTML = this.skill;
					s.setAttribute("x", this.xy[0] - this.skill.length * f / 2);
					s.setAttribute("y", this.xy[1] + f / 2);
					e.appendChild(s);
				}


				var s = document.createElementNS('http://www.w3.org/2000/svg', 'text');
				s.innerHTML = '等級' + this.lv;
				s.setAttribute("x", this.xy[0] - f * 3 / 2);
				s.setAttribute("y", this.xy[1] - f * 2);
				e.appendChild(s);

				var s = document.createElementNS('http://www.w3.org/2000/svg', 'text');
				s.innerHTML = '能量' + this.energy;
				s.setAttribute("x", this.xy[0] - f * 3 / 2);
				s.setAttribute("y", this.xy[1] + f * 3);
				e.appendChild(s);

				var h = document.createElementNS('http://www.w3.org/2000/svg', 'polygon');
				var points = "";
				for (var i = 0; i < this.hexagon.length; i++) {
					points = points + this.hexagon[i][0] + "," + this.hexagon[i][1] + " ";
				}
				h.setAttribute("points", points);
				h.setAttribute("style", "fill:#" + this.color + ";opacity:0;stroke:black;stroke-width:1");
				h.setAttribute("onclick", "c(evt," + this.id + ")");
				e.appendChild(h);
			}
		}
		function xyz2xy(x, y) {
			var x1 = x * R * 1.5 + X / 2;
			var y1 = - x * R * 1.732 / 2 - y * R * 1.732 + Y / 2;
			return [x1, y1];
		}

		function hexagon(xy) {
			var x = xy[0];
			var y = xy[1];
			var r2 = r / 2;
			var r3 = r / 2 * 1.732;
			var re = [[x + r, y],
			[x + r2, y + r3],
			[x - r2, y + r3],
			[x - r, y],
			[x - r2, y - r3],
			[x + r2, y - r3]];
			return re;
		}

		function c(evt, id) {
			for (var i = 0; i < tiles.length; i++) {
				if (tiles[i].id == id) {
					var t = tiles[i];
					break;
				}
			}
			var target = document.getElementById(id);
			if (target.style.opacity == 0.25) {
				target.style.opacity = 1;
				energy = energy - t.energy;
				orb = orb + t.orb;
				document.getElementById('skill').innerHTML = '技能名稱：' + t.skill;
				document.getElementById('effect').innerHTML = '效果：' + t.effect;
			}
			else {
				target.style.opacity = 0.25;
				energy = energy + t.energy;
				orb = orb - t.orb;
				document.getElementById('skill').innerHTML = '技能名稱：';
				document.getElementById('effect').innerHTML = '效果：';
			}
			update();
		};

		function update() {
			document.getElementById('energy').innerHTML = '剩餘力量：' + energy;
			document.getElementById('orb').innerHTML = '拍檔滴晶：' + orb;
		}

		var name = "琉琪亞＆七夕青鳥";
		var tcolor = "1284a1";
		var X = 1080;
		var Y = 1920;
		var R = 96;
		var r = 96;
		var f = 16;
		var energy = 60;
		var orb = 0;

		var e = document.getElementById('grid');

		var h = document.createElementNS('http://www.w3.org/2000/svg', 'polygon');
		var points = "";
		var hxy = xyz2xy(0, 0);
		var hh = hexagon(hxy);
		for (var i = 0; i < hh.length; i++) {
			points = points + hh[i][0] + "," + hh[i][1] + " ";
		}
		h.setAttribute("points", points);
		h.setAttribute("style", "fill:#" + tcolor + ";opacity:0.5;stroke:black;stroke-width:1");
		e.appendChild(h);
		var s = document.createElementNS('http://www.w3.org/2000/svg', 'text');
		var line = name.substring(0, name.indexOf('＆'));
		s.innerHTML = line;
		s.setAttribute("x", hxy[0] - line.length * f / 2);
		s.setAttribute("y", hxy[1]);
		e.appendChild(s);
		var s = document.createElementNS('http://www.w3.org/2000/svg', 'text');
		var line = name.substring(name.indexOf('＆') + 1);
		s.innerHTML = line;
		s.setAttribute("x", hxy[0] - line.length * f / 2);
		s.setAttribute("y", hxy[1] + f);
		e.appendChild(s);

		tiles = new Array();
		for (var i = 0; i < json.length; i++) {
			var t = json[i];
			var tile = new Tile(t[0], t[1], t[2], t[3], t[4], t[5], t[6], t[7], t[8]);
			tile.draw();
			tiles.push(tile);
		}

	</script>
